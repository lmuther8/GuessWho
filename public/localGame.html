<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kenyon Guess Who</title>

    <!-- Favicon -->
    <link href="assets/favicon.png" rel="icon">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="game.css">

  </head>

  <body>
    <div class="main">
      <div class="header my-3 d-flex padding-top">
        <div class="mx-auto purple title">
          <h1>Guess Who: Kenyon Professors Edition</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9">
          <div class="container" id="pickChar">
          </div>
          <div class="container board" id="gameBoard">
            <h2>Join The Game To Begin<i class="ml-2 bi bi-arrow-right-square"></i></h2>
          </div>
        </div>
        <div class="col-sm-3">
          <div id="btn-space">
            <button type="button" class="btn btn-warning btn-block" id="start-btn">Start</button>
          </div>
          <div id="hiddenChar"></div>
          <div id="guesses"></div>
        </div>
      </div>


    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="localboard.js"></script>
  </body>
  </html>
