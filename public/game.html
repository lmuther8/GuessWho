<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kenyon Guess Who</title>

    <!-- Favicon -->
    <link href="assets/favicon.png" rel="icon">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="game.css">

  </head>

  <body>
    <div class="main">
      <div class="header my-3 d-flex padding-top">
        <div class="mx-auto purple title">
          <h1>Guess Who: Kenyon Professors Edition</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <div class="container" id="pickChar">
          </div>
          <div class="container board" id="gameBoard">
            <h2>Join The Game To Begin<i class="ml-2 bi bi-arrow-right-square"></i></h2>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="purple">
            <div class="row px-1">
              <div id="register">
                Enter a name to register:<br />
                <div class="col-sm-10">
                  <input type="text" id="yourname" class="form-control" placeholder="Your Name">
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-warning btn-block" id="name-btn">Join</button>
                </div>
              </div>
            </div>
            <span id="status">
              <span id="user"></span>
              <button type="button" class="right btn btn-warning btn-block" id="leave">Leave</button><br />
              <span id="members"></span>
            </span>
            <h5 class="center">Chat box</h5>
            <div class="scrollabletextbox" id="chatBox"></div>
            <p>
              <span id="chatinput">
                <textarea id="message" class="form-control" rows="1" cols="60" placeholder="message"></textarea><br />
                <input type="button" class="btn btn-warning btn-block" value="Send" id="send-btn" />
              </span>
            </p>
              <span id="answer">
                <button type="button" id="yes">Yes</button><button type="button" id="no">No</button>
              </span>
            <p>
            </p>
          </div>
          <div id="hiddenChar"></div>
          <div id="guesses"></div>
        </div>
      </div>


    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="board.js"></script>
  </body>
  </html>
