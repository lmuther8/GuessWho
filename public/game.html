<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kenyon Guess Who</title>

    <!-- Favicon -->
    <link href="assets/favicon.png" rel="icon">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="game.css">

  </head>

  <body>
    <div class="container">

      <div class="header my-3 d-flex">
        <div class="mx-auto">
          <h1>Guess Who: Kenyon Professors Edition</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <h2>Game Board</h2>
          <div class="container" id="gameBoard">
            <button type="button" id="board">Start</button>
          </div>
          <div id="guesses">
          </div>
        </div>
        <div class="col-sm-4">
          <div id="register">
            Enter a name to register:<br />
            <input type="text" id="yourname" class="form-control" placeholder="Your Name">
            <button type="button" id="name-btn" >Join</button>
          </div>

          <span id="status">
            <span id="user"></span>
            <button type="button" id="leave" >Leave</button><br />
            <span id="members"></span>
          </span>
          <h2>Chat box</h2>
          <div class="scrollabletextbox" id="chatBox"></div>
          <p>
            <span id="chatinput">
              <textarea id="message" class="form-control" rows="1" cols="60" placeholder="message"></textarea><br />
              <input type="button" value="Send" id="send-btn" />
            </span>
          </p>
        </div>
      </div>


    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="board.js"></script>
  </body>
  </html>
